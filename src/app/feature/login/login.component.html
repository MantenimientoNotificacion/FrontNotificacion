<app-general-header></app-general-header>
<body>
  <img src="assets/Mesa de trabajo 1.png" alt="background" class="login-background">
  <form class="form" (submit)="login()">
    <h2>Inicia sesión</h2>
    <div>
      <label for="correoElectronico">Correo Electrónico</label>
    </div>
    <div>
      <input type="email" id="correoElectronico" class="correo" placeholder="Escribe tu correo electrónico" required
             [(ngModel)]="userData.correoElectronico" name="correoElectronico">
    </div>
    <div>
      <label for="password">Contraseña</label>
    </div>
    <div>
      <input type="password" id="password" class="password" placeholder="Escribe tu contraseña" required
             [(ngModel)]="userData.password" name="password">
    </div>
    <div>
      <button type="submit">Iniciar sesión</button>
      <p class="redirect-to-register">
        ¿No tienes cuenta? <a href="http://localhost:4200/register">Regístrate</a>
      </p>
    </div>
  </form>
</body>
<app-footer></app-footer>
